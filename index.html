<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>7-dars Uy ishi</title>
</head>
<body class="body bg-success">
    
    <div class="container">
        <h1 class="h1 text-center text-white pt-3 mb-3">Kim birinchi borishga?</h1>
        <form id="demo" class="way__form form mx-auto w-75" action="https://echo.htmlacademy.ru" method="post">
            <div class="d-flex mx-auto align-items-center gap-3 mb-5">
                <labe class="way__label text-center h3 text-white">Masofa </labe>
                <input class="way__input form-input form-control" type="number" min="1" step="0.1" placeholder="Iltimos masofa kiriting!" required>
                <button class="way__btn btn btn-primary" type="submit">Hisoblash</button>
            </div>
        </form>

        <div class="row">
            <div class="col border-info rounded p-3 d-flex flex-column align-items-center col-xl-3">
                <img src="./images/walking.png" alt="Odam" width="200" height="200">
                <h3 class="h1 p-3 text-white">Odam</h3>
                <p class="result__person h3 text-white">0</p>
            </div>
            <div class="col rounded p-3 d-flex flex-column align-items-center col-xl-3">
                <img src="./images/bicycle.png" alt="Velosiped" width="200" height="200">
                <h3 class="h1 p-3 text-white">Velosiped</h3>
                <p class="result__bike h3 text-white">0</p>
            </div>
            <div class="col rounded p-3 d-flex flex-column align-items-center col-xl-3">
                <img src="./images/car.png" alt="Mashina" width="200" height="200">
                <h3 class="h1 p-3 text-white">Mashina</h3>
                <p class="result__car h3 text-white">0</p>
            </div>
            <div class="col rounded p-3 d-flex flex-column align-items-center col-xl-3">
                <img src="./images/plane.png" alt="Samolyot" width="200" height="200">
                <h3 class="h1 p-3 text-white">Samolyot</h3>
                <p class="result__plane h3 text-white">0</p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    
</body>
</html>
